name: Build Chimera Binary

on:
  release:
    types: [created]
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [i686-unknown-linux-musl, x86_64-pc-windows-gnu]
        include:
          - target: x86_64-pc-windows-gnu
            extension: .exe
            name: chimera.exe
          - target: i686-unknown-linux-musl
            extension: ""
            name: chimera
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross
    
    - name: Build Target
      run: |
        cd chimera
        cross build --target ${{ matrix.target }} --release
        
    - name: Debug - List Target Directory
      run: |
        echo "Target directory contents:"
        find . -type f -name "chimera*"
        
    - name: Prepare Release Binary
      run: |
        mkdir -p release-artifacts
        # Find the chimera binary and copy it with the desired name
        find . -type f -name "chimera${{ matrix.extension }}" -exec cp {} release-artifacts/${{ matrix.name }} \;
        
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: release-artifacts/${{ matrix.name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
