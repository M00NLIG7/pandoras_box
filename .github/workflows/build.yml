name: Build Chimera Binary

on:
  release:
    types: [created]
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [i686-unknown-linux-musl, x86_64-pc-windows-gnu]
        include:
          - target: x86_64-pc-windows-gnu
            extension: .exe
            name: chimera.exe
            content_type: application/octet-stream
          - target: i686-unknown-linux-musl
            extension: ""
            name: chimera
            content_type: application/octet-stream
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install cross
      run: cargo install cross --git https://github.com/cross-rs/cross
    
    - name: Build Target
      run: |
        cd chimera
        cross build --target ${{ matrix.target }} --release
        
    - name: Prepare Release Binary
      run: |
        mkdir -p release-artifacts
        # Find the chimera binary and copy it with the desired name
        find . -type f -name "chimera${{ matrix.extension }}" -exec cp {} release-artifacts/${{ matrix.name }} \;
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release-artifacts/${{ matrix.name }}
        asset_name: ${{ matrix.name }}
        asset_content_type: ${{ matrix.content_type }}
